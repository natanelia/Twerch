<div class="container">
	<div class="row">
		<div class="col-md-12">
        	<progressbar id="progressbar" class="progress-striped active" value="pnow" max="100" type="success">{{progress.text}}</progressbar>
		</div>
	</div>
	<div class="row" style="padding:20px">
	<div class="col-lg-2 col-md-2">
	  <a href="/#/"><img src="images/Logo-White.png" style="max-width:95%;height:auto;margin-top:-8px"></a>
	</div>
	<form novalidate class="form" ng-submit="search_submit()">
		<div class="col-lg-4 col-md-4">
			<div class="input-group">
				<div class="input-group-btn" dropdown is-open="status.isopen">
				  <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle>
					{{search_filetypes}} <span class="caret"></span>
				  </button>
				  <ul class="dropdown-menu" role="menu">
					<li><a ng-model="search.filetypes" btn-radio="'ada|asm|c|cls|cpp|cc|cs|e|go|h|lisp|m|pas|php|py|vb|js|ahk|bat|cmd|lua|vbs|html|htm|java|ini|inf|json|xml|txt|rtf|doc|docx|xls|xlsx'" ng-click="setScope('All Files')">All Files</a></li>
				  	<li><a ng-model="search.filetypes" btn-radio="'ada|asm|c|cls|cpp|cc|cs|e|go|h|lisp|m|pas|php|py|vb|js|ahk|bat|cmd|lua|vbs|html|htm|java|ini|inf|json|xml|txt'" ng-click="setScope('Source Codes')">Source Codes</a></li>
					<li><a ng-model="search.filetypes" btn-radio="'txt|rtf|doc|docx|xls|xlsx'" ng-click="setScope('Docs Only')">Document Files</a></li>
				  </ul>
				</div>
				<input type="text" ng-model="search.query" class="form-control" placeholder="Search files here...">
				<span class="input-group-btn">
				  <button class="btn btn-warning" type="submit">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
				  </button>
				</span>
			</div>
		</div>
		<div class="col-lg-3 col-md-3">
			<div class="input-group">
			  <span class="input-group-addon"><span class="glyphicon glyphicon glyphicon-folder-open"></span></span>
			  <input type="text" ng-model="search.dir" class="form-control" placeholder="e.g. D:\Documents">
			</div>
		</div>
		<div class="col-lg-3 col-md-3">
			Algorithm:&nbsp;
			<div class="btn-group">
			  <label class="btn btn-default" ng-model="search.algorithm" btn-radio="'DFS'">DFS</label>
			  <label class="btn btn-default" ng-model="search.algorithm" btn-radio="'BFS'">BFS</label>
			</div>
		</div>
	</form>
	</div>
	<!-- <pre style="margin:20px">Search Debugging: {{search | json}}</pre> -->
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-6">
			<div class="row" id="item" ng-repeat="result in results">
				<h3><a ng-click='openFile("{{result.snamafile}}")'><b>{{result.namafile}}</b></a></h3>
				<h6>{{result.direktori}}</h6>
				<p ng-bind-html="result.isi"></p>
			</div>
		</div>
		<div class="col-md-5"></div>
	</div>
</div>
